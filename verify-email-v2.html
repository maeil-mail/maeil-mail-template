<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>매일 메일</title>
</head>
<body style="margin: 0; padding: 0">
<div style="height: 100%; width: 100%; font-family: Arial, sans-serif">
    <div style="
          background-color: #ffffff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 400px;
          width: 100%;
          margin: 0 auto;
        ">
        <a href="https://www.maeil-mail.kr/" style="
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #000000;
            width: 5.5rem;
            font-weight: bold;
          ">
            <p style="color: #00a86b">매일메일</p>
        </a>
        <div style="width: 100%; text-align: center;">
            <p style="color: #212529; font-size: 18px; font-weight: 600;">인증번호</p>
        </div>
        <div style="
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
          ">
            <p style="
              font-size: 35px;
              font-weight: bold;
              line-height: 1.5;
              color: black;
              margin: 10px 0 0;
              text-align: center;
            " th:text="${code}">
            </p>
        </div>
        <span style="
            display: inline-block;
            padding: 15px 0;
            color: #888888;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            word-break: keep-all;
            text-align: left;
          ">
        매일메일 구독을 위한 인증번호입니다.<br/>
        위 인증번호를 입력하여 이메일 주소 인증을 완료해 주세요.
      </span>
    </div>
</div>
</body>
</html>
